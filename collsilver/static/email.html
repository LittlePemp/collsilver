<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office"
  xmlns:v="urn:schemas-microsoft-com:vml" lang="en">

<head>
  <link rel="stylesheet" type="text/css" hs-webfonts="true"
    href="https://fonts.googleapis.com/css?family=Lato|Lato:i,b,bi">
  <title>Заказы Коллоидное серебро</title>
  <meta property="og:title" content="Email template">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    a {
      text-decoration: underline;
      color: inherit;
      font-weight: bold;
      color: #253342;
    }
    table {
      padding: 0;
    }

    h1 {
      font-size: 56px;
    }

    h2 {
      font-size: 24px;
      font-weight: 900;
      margin: 20px 0 10px 0;
    }

    p {
      font-weight: 900;
      font-size: 24px;
      margin: 5px 0 0 0;
    }

    td {
      vertical-align: top;
    }

    #email {
      margin: auto;
      width: 600px;
      background-color: white;
    }

    button {
      font: inherit;
      background-color: #FF7A59;
      border: none;
      padding: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 900;
      color: white;
      border-radius: 5px;
      box-shadow: 3px 3px #d94c53;
    }

    .subtle-link {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #CBD6E2;
    }

    .order_count {
      width: 50%;
    }

    .total_sum {
      text-align: right;
    }

    .comment {
      width:  80%;
    }
  </style>

</head>

<body bgcolor="#F5F8FA"
  style="width: 100%; margin: auto 0; padding:0; font-family:Lato, sans-serif; font-size:18px; color:#33475B; word-break:break-word">

  <div id="email">

    <table role="presentation" width="100%">
      <tr>
        <td bgcolor="#00A4BD" align="center" style="color: white;">
          <h1> Заказ по /phone_number/ </h1>
        </td>
      </tr>
    </table>

    <table role="presentation" border="0" cellpadding="0" cellspacing="10px" style="padding: 0 0 0 10px">
      <tr>
        <td>
          <h2> ФИО </h2>
          <p> /username/ </p>
        </td>
      </tr>
      <tr>
        <td>
          <h2> Почта </h2>
          <p> /email/ </p>
        </td>
      </tr>
      <tr>
        <td>
          <h2> Телефон </h2>
          <p> /phone_number/ </p>
        </td>
      </tr>
      <tr>
        <td>
          <h2> Адрес </h2>
          <p> /address/ </p>
        </td>
      </tr>
      <tr class="comment">
        <td>
          <h2> Комментарий </h2>
          <p> /comment/ </p>
        </td>
      </tr>
      <tr>
        <td style="overflow: hidden;">
          <div style="width: 100%;">
            <div style="float: left;">
              <h2> Кол-во</h2>
              <p> /order_count/ шт. </p>
            </div>
            <div style="float: left; margin-left: 10%;">
              <h2> Сумма</h2>
              <p> /total_sum/ руб. </p>
            </div>
          </div>
        </td>
      </tr>
    </table>

    <table role="presentation" bgcolor="#EAF0F6" width="100%" style="margin-top: 50px;">
      <tr>
        <td align="center" style="padding: 30px 30px;">

          <h2>Коллоидное Серебро </h2>
          <a href="http://colloidnoe-serebro.ru" target="_blank">Ссылка на сайт</a>
        </td>
      </tr>
    </table>

  </div>
</body>

</html>
